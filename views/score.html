<div class="row"><div class="hidden-xs col-sm-4"><scoreboard></scoreboard></div><div class="score-panel col-sm-8"><h1 class="no-top-buffer">{{player.name}}: {{player.getScore()}}/{{player.target}} <button ng-click="undo()" ng-show="player.scoreEvents.length" type="button" class="btn btn-default btn pull-right"><span class="glyphicon glyphicon-step-backward"></span> Undo</button></h1><div class="row top-buffer-lg"><div class="col-xs-3"><button ng-click="cannon()" class="cannon btn btn-large btn-default btn-round"><!--

            Created by: Visual Pharm - http://icons8.com
          --><img src="images/cannon-icon.png" class="img-responsive" alt="Cannon (2)"></button></div><div class="col-xs-3"><button ng-click="yellow()" class="yellow btn btn-large btn-default btn-round">2</button></div><div class="col-xs-3"><button ng-click="green()" class="green btn btn-large btn-default btn-round">3</button></div><div class="col-xs-3"><button ng-click="blue()" class="blue btn btn-large btn-default btn-round">5</button></div></div><div class="row top-buffer"><div class="col-xs-3"><button ng-click="pink()" class="pink btn btn-large btn-default btn-round">6</button></div><div class="col-xs-3"><button ng-click="black()" class="black btn btn-large btn-default btn-round">7</button></div><div class="col-xs-3"><button ng-click="brown()" class="poo btn btn-large btn-default btn-round"><!--

          --><img src="images/poo-icon.png" class="img-responsive" alt="Poo (0)"></button></div><div class="col-xs-3"><button ng-click="foul()" class="foul btn btn-large btn-default btn-round"><span class="glyphicon glyphicon-remove"></span></button></div></div><div class="row top-buffer"><div ng-show="isWinner()" class="col-xs-12"><button ng-click="declareWinner()" class="top-buffer btn btn-success btn-block btn-lg">Declare winner!</button></div><div ng-hide="isWinner()" class="col-xs-12"><button ng-click="goToNextPlayer()" class="top-buffer btn btn-primary btn-block btn-lg">Next Player</button></div></div><div class="row"><div class="col-xs-12"><a href="#/game" class="visible-xs top-buffer btn btn-block btn-lg">Back</a> <a href="#/new" class="hidden-xs top-buffer btn btn-block btn-lg">End Game</a></div></div></div></div>
