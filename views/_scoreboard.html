<table class="scoreboard table top-buffer-lg"><thead><tr ng-show="leadText"><th><p class="lead">{{leadText}}</p><th class="text-right"><tbody><tr ng-hide="players.length"><td><small>...No players yet</small><tr ng-click="scorePlayer($index)" ng-repeat="player in players" ng-class="{active: $index==currentPlayerId}"><td>{{player.name}}<td class="text-center">{{player.score}} <small>/{{player.target}}</small></table>
