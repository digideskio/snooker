<table id="scoreboard" class="table top-buffer-lg"><thead><tr><th><p class="lead">Tap a player to score</p><th class="text-right"><tbody><tr ng-hide="players.length"><td><small>...No players yet</small><tr ng-click="scorePlayer($index)" ng-repeat="player in players" ng-class="{active: $index==currentPlayerId}"><td>{{player.name}}<td class="text-center">{{player.score}} <small>/{{player.target}}</small></table><div class="row top-buffer"><div class="col-xs-12"><a href="#/new" class="no-label btn btn-primary btn-block btn-lg">End Game</a></div></div>
