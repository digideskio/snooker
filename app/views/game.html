<p class="lead">Tap a player to score</p>

<table id="scoreboard" class="table top-buffer-lg">
  <tbody>
    <tr ng-hide="game.players.length"><td><small>...No players yet</small></td></tr>
    <tr ng-click="scorePlayer($index)" ng-repeat="player in game.players">
      <td>{{player.name}}</td>
      <td class="text-center">
        {{player.score}}
        <small>/{{player.target}}</small>
      </td>
    </tr>
  </tbody>
</table>

<div class="row top-buffer">
  <div class="col-xs-12">
    <a href="#/new" class="no-label btn btn-primary btn-block btn-lg">End Game</a>
  </div>
</div>
