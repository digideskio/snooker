<!-- Modal -->
<div class="modal-header">
  <h4 class="modal-title text-center">Congratulations!</h4>
</div>
<div class="modal-body">
  <!-- http://openclipart.org/detail/120343/trophy-by-netalloy -->

</div>

</div>
