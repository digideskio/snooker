<h1 class="no-top-buffer">{{player.name}}: {{player.score}}/{{player.target}}</h1>

<div class="row top-buffer-lg">
  <div class="col-xs-3">
    <button ng-click="addToScore(2)" class="canon btn btn-large btn-default btn-round">
      <!--
        Downloaded from: https://www.iconfinder.com/icons/174695/cannon_icon#size=128
        Created by: Visual Pharm - http://icons8.com
      -->
      <img src="images/cannon-icon.png" class="img-responsive" alt="Canon (2)"></img>
    </button>
  </div>
  <div class="col-xs-3">
    <button ng-click="addToScore(2)" class="yellow btn btn-large btn-default btn-round">2</button>
  </div>
  <div class="col-xs-3">
    <button ng-click="addToScore(3)" class="green btn btn-large btn-default btn-round">3</button>
  </div>
  <div class="col-xs-3">
    <button ng-click="addToScore(5)" class="blue btn btn-large btn-default btn-round">5</button>
  </div>
</div>
<div class="row top-buffer">
  <div class="col-xs-3">
    <button ng-click="addToScore(6)" class="pink btn btn-large btn-default btn-round">6</button>
  </div>
  <div class="col-xs-3">
    <button ng-click="addToScore(7)" class="black btn btn-large btn-default btn-round">7</button>
  </div>
  <div class="col-xs-3">
    <button ng-click="resetScore()" class="poo btn btn-large btn-default btn-round">
      <!--
        Icon made by Freepik from: http://www.flaticon.com/free-icon/pet-poop-shape_42104
      -->
      <img src="images/poo-icon.png" class="img-responsive" alt="Poo (0)"></img>
    </button>
  </div>
  <div class="col-xs-3">
    <button ng-click="resetScore()" class="foul btn btn-large btn-default btn-round">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</div>

<div class="row top-buffer">
  <div class="col-xs-12">
    <a href="#/game" class="no-label btn btn-primary btn-block btn-lg">Next Player</a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a href="#/game" class="no-label btn btn-block btn-lg">Back</a>
  </div>
</div>
